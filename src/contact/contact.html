    <div id="form">
      <p>
        Tell me your most niche app idea, what your ideal website looks like, or
        any other projects you need help with.
      </p>
      <form onsubmit="return false" id="contact-form">
        <div>
          <label for="fullname">Full Name: </label>
          <input type="text" name="fullname" id="fullname" required />
        </div>
        <div>
          <label for="email">Email:</label>
          <input type="email" name="email" id="email" required />
        </div>
        <textarea
          name="message"
          placeholder="Enter message here"
          id="textarea"
          required
        ></textarea>

        <button id="sendButton">Submit</button><span id="acceptedText"></span>
      </form>
    </div>
