    <div id="form">
        <h2>Contact Me</h2>
        <p>Tell me your most niche app idea, what your ideal website looks like, or any other projects you need help
            with.</p>
        <form onsubmit="return false" id="contact-form">
            <div>
                <label for="fullname">Full Name: </label>
                <input type="text" name="fullname" id="fullname" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" required>
            </div>
            <div>
                <textarea name="message" placeholder="Enter message here" id="textarea" required></textarea>
            </div>
            <button id="sendButton">Submit</button><span id="acceptedText"></span>
        </form>
    </div>




    <div id="social-footer">
        <!-- not sure whether to use IMG or ICONS here -->

        <a href="mailto:kaleighsutula@gmail.com"><img src="/assets/email.png" class="socialicon"></a>
    </div>
    <div class="circle" id="social-circle">
        <button id="open"><img src="/assets/open-arrow.png"></button>
        <button id="close"><img src="/assets/x.png"></button>
    </div>
